<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UMNGotcha | Gameplay</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .preloader {
            display: block;
            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        }
    
        .preloader .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            border: 10px solid #ccc;
            border-top-color: #555;
            border-radius: 100%;
            animation: spin 1s infinite linear;
        }
    
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div class="mainpage">
        <div class="main">
            <div class="row">
                <div class="col-sm-12">
                  <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%;transition-duration:50ms;">
              
                    </div>
                  </div>
                </div>
              </div>
              
            <div class="gameplay-container">
                <div class="mySlides fade">
                    <div id="tamu">
                        <div class="gameplay-container" style="user-select: none;">
                        </div>
                        <div class="ruang_tamu">
                            <center><img src="ruang_tamu/ruang tamu_00000.png" style="width:90%"></center>
                        </div>
                        <div class="char_tamu">
                            <img src="char1/char1.gif" width="700px">
                        </div>
                    </div>
                </div>

                <div class="mySlides fade">
                    <div id="kamar">
                        <div class="gameplay-container" style="user-select: none;">
                            </div>
                        <div class="kamar">
                            <center><img src="kamar/kamar_00000.png" style="width:90%"></center>
                        </div>
                        <div class="char_kamar">
                            <img src="char1/char1.gif" width="450px">
                        </div>
                        <div class="btn">
                            <button onclick="toggleOverlay()">TIDUR</button>
                        </div>
                        <div class="overlay" onclick="toggleOverlay()"></div>
                    </div>
                </div>

                <div class="mySlides fade">
                    <div id="dapur">
                        <div class="dapur">
                            <center><img src="dapur/dapur_00000.png" style="width:90%"></center>
                        </div>
                        <div class="char_dapur">
                            <img src="char1/char1.gif" width="450px">
                        </div>
                        <div class="btn">
                            <button>MAKAN</button>
                        </div>
                    </div>
                </div>
                
                <a class="arr prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="arr next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
              showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
              showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
        }

        function toggleOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.toggle('active');
        }
      </script>
      <script>
        window.addEventListener("load", function() {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hide');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 1000);
        });
    </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
